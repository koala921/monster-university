<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster University</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container-fluid" id="header-container">
            <div id="header-title">
                <a class="navbar-brand" href="" id="title">Boscocinema Monster University</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="quiz-container">
            <div id="question-section" class="hidden">
                <div id="question-text"></div>
                <div id="answer-buttons" class="btn-container"></div>
            </div>
            <div id="result-section" class="hidden">
                <h2>¡Tu casa es <span id="result-house"></span>!</h2>
                <h3>Envia una screenshot de tu casa a nuestras redes Sociales!!!!!</h3>
                <br>
                <div id="result-gif"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="text-center">
            <a class="text-white" href="https://www.instagram.com/boscocinemasj"><img src="./static/Instagram.png" alt="Instagram" id="instagram"></a>
            <a class="text-white" href="https://www.facebook.com/BoscocinemaSJ/"><img src="./static/Facebook_Logo_Primary.png" alt="Facebook" id="Facebook"></a>
            <p>© 2024 <a>Boscocinema</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
